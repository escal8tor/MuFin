#                                    WARNING                                     #
#    DO NOT MODIFY THIS FILE. It is for documentation/template purposes only.    #
#  All changes should be made to the copy under the root application directory:  #
#                                                                                #
#                  /mnt/union/MUOS/application/MuFin/config.ini                  #
#                                                                                #
#          If this file does not exist, one will be created on startup.          #
##################################################################################

[Host] ###########################################################################

# Jellyfin server url. Must include protocol and port number.
base_url = https://demo.jellyfin.org/stable

# "true" or "false", to enable and disable ssl verification respectively.
verify_ssl = true

[Authentication] #################################################################

# Authentication method ("Basic", "QuickConnect")
method = Basic 

# Jellyfin account name. Ignored without Basic.
username = demo

# Jellyfin account password. Ignored without Basic.
#password = 

[Logging] ########################################################################

# Log path (relative to the "app" directory).
path = data/client.log

# Logging level ("trace", "debug", "info", "warn", "error", "fatal")
level = info

[Style] ##########################################################################

# Client theme. Set to the name of any file under ./app/res/theme
theme = default